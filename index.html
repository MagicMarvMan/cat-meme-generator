<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Cat meme generator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  <style type="text/css">
    #meme_text {
        background-color: transparent;
        font-size: 40px;
        font-family: "Impact";
        color: white;
        text-shadow: black 0px 0px 10px;
        width: 600px;
        position: absolute;
        left: 15px;
        top: 400px;
    }

    #image {
        width: 600px;
        border: 3px solid #000000;
    }
  </style>
</head>
<body>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="/">Home</a></li>
      <li class="breadcrumb-item"><a href="/tools">Tools</a></li>
      <li class="breadcrumb-item active" aria-current="page">Cat meme generator</li>
    </ol>
  </nav>
  <div class="alert alert-info" role="alert">
    This tool is <strong>still in development!</strong>
  </div>
  <form>
    <div class="form-group">
      Select a picture <input type="file" id="user_picture" onchange="update_image()">
    </div>
    <div class="form-group">
      <label for="memeText">Meme text:</label>
      <input type="text" id="user_text" oninput="update_text()" maxlength="70" class="form-control">
    </div>
  </form>


  <div id="meme_text">&nbsp;</div>
  <div id="meme_picture"><img src="" height="500" width="600"></div>

  <p>
    
  <script type="application/javascript">
    // Update image onto the screen
    function update_image(){
        var img = document.querySelector('img'); // Returns the first img element
        var file = document.querySelector('input[type=file]').files[0]; // Returns the first file element found
        img.src =  window.URL.createObjectURL(file);

    }

    // Write the text onto the meme
    function update_text(){
      var user_text = document.getElementById("user_text");
        var meme_text = document.getElementById("meme_text");
        meme_text.innerHTML = user_text.value;
    }
  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
</body>
</html>
